<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="sistema.css"/>
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Solo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo el dia'
            };
        </script>
        <title><ui:insert name="titulo">Sistema de Ventas Alphacell</ui:insert></title>

    </h:head>

    <h:body>

        <header>
            <div>
                <h:graphicImage library="images" name="logo alphacell.jpg"/>
            </div>
        </header>
        <p:outputPanel>
            <h:form>
            <p:menubar>
                <p:menuitem icon="ui-icon-gear" value="Config" ajax="false"/>
            </p:menubar>
            </h:form>
        </p:outputPanel>
        <div id="contenido">
            <pe:blockUI widgetVar="blockUIWidget">
                <h:panelGrid columns="2">
                    <h:graphicImage library="images" name="loading.gif"
                                    style="margin-right: 12px; vertical-align: middle;"/>
                    <h:outputText value="Cargando..." style="white-space: nowrap;"/>
                </h:panelGrid>
            </pe:blockUI>

            <ui:insert name="cuerpo"/>
        </div>



    </h:body>


   



</html>
