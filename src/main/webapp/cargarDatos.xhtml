<ui:composition template="/WEB-INF/template/LayoutMaestro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
>
    <ui:define name="titulo">Carga de datos</ui:define>
    <ui:define name="cuerpo">

        <h:form id="form-principal" enctype="multipart/form-data">


            <p:messages id="display" />


            <h:panelGrid columns="3" cellpadding="5">


             <p:outputLabel for="buttonFile" value="Archivo de Excel:" />
             <h:inputFile id="buttonFile" value="#{uploadBean2.part}" styleClass="richButton" />
		     <p:commandButton value="Importar Excel" action="#{uploadBean2.processuploadCliente}" ajax="false"  />



                <p:outputLabel for="buttonFileExcel" value="Archivo de Excel de Alph:" />
                <h:inputFile id="buttonFileExcel" value="#{uploadBean2.partExcel}" styleClass="richButton" />
                <p:commandButton value="Importar Excel Alph" action="#{uploadBean2.processuploadAlph}" ajax="false"  />



            </h:panelGrid>
        </h:form>
        <h:form id="frm-datatable">

            <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:commandButton value="Actualizar tabla" actionListener="#{uploadBean2.llenarTablaPrincipal}" update="@form" ajax="true" />
            </p:toolbarGroup>

            </p:toolbar>



            <p:dataTable
                    id="table-principal"
                    value="#{uploadBean2.tablePrincipal}"
                    var="record_principal"
                    filteredValue="#{uploadBean2.tablePrincipalFiltered}"
                    scrollable="true"
                    selection="#{uploadBean2.principalSelected}"
                    selectionMode="single"
                    style="margin-top: 20px"
                    paginatorPosition="bottom"
                    paginator="true"
                    paginatorAlwaysVisible="false"
                    rows="15"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                    currentPageReportTemplate="Pagina: ({currentPage} de {totalPages})"
                    rowsPerPageTemplate="5,15,25"
                    rowKey="#{record_principal.imei}"
                    emptyMessage="No existen datos para presentar"
            >

            <p:column headerText="Mes" >
                <h:outputText value="#{record_principal.mes}" >
                    <f:convertNumber />
                </h:outputText>
            </p:column>

              <p:column headerText="Ciudad">
                    <h:outputText value="#{record_principal.ciudad}" >
                    </h:outputText>
              </p:column>

                <p:column headerText="Cadena">
                    <h:outputText value="#{record_principal.cadena}" >
                    </h:outputText>
                </p:column>

                <p:column headerText="Pos">
                    <h:outputText value="#{record_principal.pos}" >
                    </h:outputText>
                </p:column>


                <p:column headerText="Region">
                    <h:outputText value="#{record_principal.region}" >
                    </h:outputText>
                </p:column>

                <p:column headerText="Marca">
                    <h:outputText value="#{record_principal.marca}" >
                    </h:outputText>
                </p:column>

                <p:column headerText="Modelo">
                    <h:outputText value="#{record_principal.modelo}" >
                    </h:outputText>
                </p:column>

                <p:column headerText="Imei">
                    <h:outputText value="#{record_principal.imei}" >
                    </h:outputText>
                </p:column>

                <p:column headerText="ImeiAlph">
                    <h:outputText value="#{record_principal.imeiAlph}" >
                    </h:outputText>
                </p:column>


                <p:column headerText="ModeloAlph">
                    <h:outputText value="#{record_principal.modeloAlph}" >
                    </h:outputText>
                </p:column>

            </p:dataTable>



        </h:form>

    </ui:define>
</ui:composition>
